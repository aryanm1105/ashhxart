<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Artist Profile and Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 20px;
        }

        .header-container {
            background-color: #4A90E2;
            color: white;
            text-align: center;
            padding: 20px 0;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .header-title {
            font-size: 24px;
            margin: 0;
        }

        .profiles-wrapper {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Allows wrapping on smaller screens */
            margin: 20px 0;
        }

        .profile-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 120px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            background-color: white;
            margin: 10px; /* Add margin for spacing */
        }

        .artist-info {
            position: absolute;
            bottom: 30px;
            left: 30px;
            display: flex;
            align-items: center;
            color: black;
            z-index: 1;
        }

        .artist-portrait {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid white;
            margin-right: 20px;
            overflow: hidden;
        }

        .artist-portrait img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .artist-name {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .artist-location {
            font-size: 12px;
            opacity: 0.9;
        }

        .artist-text {
            display: flex;
            flex-direction: column;
        }

        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-weight: 600;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .gallery-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover .gallery-image {
            transform: scale(1.05);
        }

        .image-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
            padding: 15px;
            color: white;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover .image-info {
            transform: translateY(0);
        }

        .image-title {
            font-weight: 600;
            margin-bottom: 2px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .image-year {
            font-weight: normal;
            font-size: 14px;
            opacity: 0.9;
        }

        .image-description {
            font-size: 14px;
            opacity: 0.8;
        }

        @media (max-width: 600px) {
            .header-title {
                font-size: 20px;
            }

            .profile-container {
                height: 100px;
            }

            .artist-info {
                left: 15px;
                bottom: 15px;
            }

            .artist-portrait {
                width: 40px;
                height: 40px;
                margin-right: 10px;
            }

            .artist-name {
                font-size: 16px;
            }

            .artist-location {
                font-size: 11px;
            }
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
            }

            .gallery-image {
                height: 200px;
            }
        }

        /* Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .lightbox.active {
            display: flex;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .close-btn:hover {
            opacity: 0.7;
        }

        .navigation-btns {
            position: absolute;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }

        .nav-btn {
            color: white;
            font-size: 40px;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.3);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.2s;
        }

        .nav-btn:hover {
            background-color: rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body>

    <div class="header-container">
        <h1 class="header-title">ashhxart</h1>
    </div>

    <div class="profiles-wrapper">
        <div class="profile-container">
            <div class="artist-info">
                <div class="artist-portrait">
                    <img src="pp.png" alt="Artist portrait" />
                </div>
                <div class="artist-text">
                    <a href="https://instagram.com/aryan_m1105" target="_blank">ARYAN</a>

            </div>
        </div>

        <div class="profile-container">
            <div class="artist-info">
                <div class="artist-portrait">
                    <img src="in.png" alt="Artist portrait" />
                </div>
                <div class="artist-text">
                     <a href="https://instagram.com/ashhxart" target="_blank">@ashhxart</a>

                </div>
            </div>
        </div>
    </div>

    <div class="gallery-container">
        <h1>Art Gallery</h1>
        <h4><center>Click on photo to view it</center></h4>
        <div class="gallery">


             <!-- Artwork 6 -->
            <div class="gallery-item">
                <img src="UrbanLabyrinth.png" alt="Urban Labyrinth" class="gallery-image">
                <div class="image-info">
                    <div class="image-title">Urban Labyrinth<span class="image-year">2025</span></div>
                    <div class="image-description">    </div>
                </div>
            </div>


             <!-- Artwork 5 -->
            <div class="gallery-item">
                <img src="RhythmofBlessings.png" alt="Rhythm of Blessings" class="gallery-image">
                <div class="image-info">
                    <div class="image-title">Rhythm of Blessings<span class="image-year">2025</span></div>
                    <div class="image-description">   </div>
                </div>
            </div>

             
            <!-- Artwork 4 -->
            <div class="gallery-item">
                <img src="StructuredHarmony.png" alt="Structured Harmony" class="gallery-image">
                <div class="image-info">
                    <div class="image-title">Structured Harmony<span class="image-year">2025</span></div>
                    <div class="image-description">    </div>
                </div>
            </div>

            <!-- Artwork 3 -->
            <div class="gallery-item">
                <img src="FiredHorizon.png" alt="Fired Horizon" class="gallery-image">
                <div class="image-info">
                    <div class="image-title">Fired Horizon<span class="image-year">2025</span></div>
                    <div class="image-description">    </div>
                </div>
            </div>

            <!-- Artwork 2 -->
            <div class="gallery-item">
                <img src="UnbreakableLove.png" alt="Unbreakable Love" class="gallery-image">
                <div class="image-info">
                    <div class="image-title">Unbreakable Love<span class="image-year">2025</span></div>
                    <div class="image-description">   </div>
                </div>
            </div>

            
            <!-- Artwork 1 -->
            <div class="gallery-item">
                <img src="AnushkaSen.png" alt="Anushka Sen" class="gallery-image">
                <div class="image-info">
                    <div class="image-title">Anushka Sen<span class="image-year">2025</span></div>
                    <div class="image-description">   </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <span class="close-btn" onclick="closeLightbox()">&times;</span>
        <div class="navigation-btns">
            <span class="nav-btn" onclick="changeImage(-1)">❮</span>
            <span class="nav-btn" onclick="changeImage(1)">❯</span>
        </div>
        <img id="lightbox-image">
    </div>

    <script>
        // Lightbox functionality
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.getElementById('lightbox-image');
        const galleryImages = document.querySelectorAll('.gallery-image');
        let currentImageIndex = 0;

        galleryImages.forEach((image, index) => {
            image.addEventListener('click', () => {
                currentImageIndex = index;
                lightboxImage.src = image.src;
                lightbox.classList.add('active');
                document.body.style.overflow = 'hidden';
            });
        });

        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function changeImage(step) {
            currentImageIndex += step;
            if (currentImageIndex >= galleryImages.length) {
                currentImageIndex = 0;
            } else if (currentImageIndex < 0) {
                currentImageIndex = galleryImages.length - 1;
            }
            lightboxImage.src = galleryImages[currentImageIndex].src;
        }

        document.addEventListener('keydown', (e) => {
            if (lightbox.classList.contains('active')) {
                if (e.key === 'Escape') {
                    closeLightbox();
                } else if (e.key === 'ArrowRight') {
                    changeImage(1);
                } else if (e.key === 'ArrowLeft') {
                    changeImage(-1);
                }
            }
        });
    </script>
</body>
</html>
